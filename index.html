<!DOCTYPE html>
<html lang="jv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panganggit Jeneng Kulawarga Jawa</title>
    <style>
        /* Menggunakan font Inter untuk kesan modern, bersih, dan tech-oriented */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        body { 
            margin: 0;
            padding: 0;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background-color: #f2f2f2;
            /* Background awal dikembalikan */
            background-image: 
                radial-gradient(circle, rgba(0,0,0,0.15) 15%, transparent 16%), 
                url('https://upload.wikimedia.org/wikipedia/commons/0/07/COLLECTIE_TROPENMUSEUM_Een_dorpsfeest_in_de_omgeving_van_de_berg_Arjuna_TMnr_3728-709.jpg');
            background-size: 3px 3px, cover; 
            background-repeat: repeat, no-repeat; 
            background-position: center;
            position: relative;
            font-family: 'Inter', sans-serif; /* Font Modern */
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(242, 242, 242, 0.7); /* Overlay untuk kontras */
            z-index: -1;
        }

        .card { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(8px); 
            padding: 3.5rem; 
            border-radius: 20px; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.1); 
            text-align: center; 
            width: 550px; 
            max-width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .ulir {
            position: absolute;
            width: 60px;
            height: 60px;
            color: #b0b0b0;
            opacity: 0.5;
        }
        .top-left { top: 15px; left: 15px; border-top: 2px solid; border-left: 2px solid; border-radius: 40px 0 0 0; }
        .top-right { top: 15px; right: 15px; border-top: 2px solid; border-right: 2px solid; border-radius: 0 40px 0 0; }
        .bottom-left { bottom: 15px; left: 15px; border-bottom: 2px solid; border-left: 2px solid; border-radius: 0 0 0 40px; }
        .bottom-right { bottom: 15px; right: 15px; border-bottom: 2px solid; border-right: 2px solid; border-radius: 0 0 40px 0; }

        h2 { 
            font-weight: 800;
            color: #111827; 
            margin-bottom: 0.5rem; 
            font-size: 1.75rem;
            letter-spacing: -0.025em;
        }

        .description-en { 
            color: #6b7280; 
            font-size: 0.95rem; 
            line-height: 1.5;
            margin-bottom: 3rem;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        #result { 
            font-size: 2.25rem; 
            font-weight: 700; 
            color: #000; 
            margin: 2rem 0; 
            padding: 2.5rem 1.5rem;
            background: rgba(0,0,0,0.03);
            border-radius: 16px;
            letter-spacing: -0.02em;
            word-wrap: break-word;
            min-height: 3.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(0,0,0,0.05);
        }

        button { 
            background: #111827; 
            color: white; 
            border: none; 
            padding: 1rem 2.5rem; 
            border-radius: 12px; 
            cursor: pointer; 
            font-size: 1rem; 
            font-weight: 600;
            transition: all 0.2s;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button:hover { 
            background: #374151; 
            transform: translateY(-1px);
        }

        .footer-note {
            margin-top: 2.5rem;
            font-size: 0.7rem;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .card { padding: 2rem; }
            h2 { font-size: 1.4rem; }
            #result { font-size: 1.75rem; }
        }
    </style>
</head>
<body>

<div class="card">
    <div class="ulir top-left"></div>
    <div class="ulir top-right"></div>
    <div class="ulir bottom-left"></div>
    <div class="ulir bottom-right"></div>

    <h2>Panganggit Jeneng Kulawarga Jawa</h2>
    
    <div class="description-en">
        A generator for Javanese family names, inspired by the noble "Priyayi" lineage and classical linguistic structures.
    </div>
    
    <div id="result">---</div>
    
    <button onclick="generateName()">Generate Name</button>
    
    <div class="footer-note">Cultural Name Generator System</div>
</div>

<script>
    function generateName() {
        const namaDepan = [
            "mangun", "mangku", "wojo", "ambar", "setyo", "padmo", "wedyo", 
            "puspo", "sastro", "pringgo", "citro", "sekar", "ranu", "danu", 
            "aryo", "arum", "tirto", "suryo", "santa", "karto", "wigyo", 
            "suro", "ronggo", "sasro", "purwo", "cokro", "lembu", "paku", 
            "bayu", "noto", "wrekso", "sindu", "yoso", "sudiro", "prayu", 
            "cipto", "hadi", "haryo", "pramu", "pamong", "sani", "narto",
            "broto", "marto", "jati", "midera", "dirgo", "jiwa", "joyo", "tejo", "pandu", "atmo", "wiro", "dipo",
            "purbo", "kresno", "merto", "cahyo", "wongso", "yomo"
        ];

        const namaBelakang = [
            "atmojo", "kusumo", "sentiko", "husodo", "dikromo", "ningrum", 
            "ningtyas", "mentaram", "dipuro", "pasuti", "tenoyo", "prati", 
            "dati", "darsono", "anggoro", "utomo", "utami", "wiratmo", 
            "wirono", "sadewo", "negaran", "tyaso", "pradoto", "pawitro", 
            "pasuwiryo", "musthiko", "suyatno", "sangkoyo", "sarsadi", 
            "puspito", "sugondo", "suwanto", "dirjo", "darmo", "suroto", 
            "yudo", "pratomo", "wening", "lesmi", "binang", "wijoyo", "darmojo", "waluyo", "suwiryo", "gayatri", 
            "retno", "winoto", "sumantro", "pranoto", "amiseno", 
            "laksito", "sumarto", "wigati", "priansari", "wijatmoko", 
            "lastri", "wanto", "martono", "dono", "wardono", "somo", "widagdo", "waskito", "warsito", "mudyo", "seno", "winangun", "alam", "digdo",
            "waseso", "wiryo", "setro", "wardoyo", "dilogo", "kuncoro", "karyo", "projo",
            "wibowo", "hadi", "siswo", "amijoyo", "direjo", "yuwono", "loyo", "widuro"
        ];

        let randomDepan, randomBelakang;

        do {
            randomDepan = namaDepan[Math.floor(Math.random() * namaDepan.length)];
            randomBelakang = namaBelakang[Math.floor(Math.random() * namaBelakang.length)];
        } while (randomDepan.toLowerCase() === randomBelakang.toLowerCase());

        // Simple Sandhi Rule: If first word ends with 'o' and second starts with 'a', merge them
        let combined = randomDepan + randomBelakang;
        if (randomDepan.endsWith('o') && randomBelakang.startsWith('a')) {
            combined = randomDepan.slice(0, -1) + randomBelakang;
        }

        const finalResult = combined.charAt(0).toUpperCase() + combined.slice(1).toLowerCase();
        
        document.getElementById("result").innerText = finalResult;
    }
</script>

</body>
</html>
