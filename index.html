<!DOCTYPE html>
<html lang="jv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panganggit Jeneng âœ§ Y2K Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chewy&family=Fredoka:wght@400;600&family=Quicksand:wght@500;700&family=Inter:wght@400;600;800&display=swap');

        body { 
            margin: 0; padding: 0; 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; 
            background-color: #ffeaf5;
            background-image: 
                linear-gradient(45deg, #ffffff 25%, transparent 25%), 
                linear-gradient(-45deg, #ffffff 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #ffffff 75%), 
                linear-gradient(-45deg, transparent 75%, #ffffff 75%);
            background-size: 30px 30px;
            background-position: 0 0, 0 15px, 15px -15px, -15px 0px;
            font-family: 'Fredoka', sans-serif;
        }

        .card { 
            background: #ffffff;
            padding: 2.5rem 1.5rem; 
            border-radius: 40px; 
            border: 5px solid #ffb3d9;
            box-shadow: 10px 10px 0px #ff85c1;
            text-align: center; 
            width: 450px; 
            max-width: 90%; 
            box-sizing: border-box;
        }

        h2 { 
            font-family: 'Chewy', cursive;
            color: #ff47a6;
            margin: 0 0 0.5rem 0; 
            font-size: clamp(2rem, 8vw, 2.8rem);
            text-shadow: 2px 2px 0px #fff, 4px 4px 0px #ffe0f0;
        }

        .description-en { 
            font-family: 'Inter', sans-serif;
            color: #ff85c1; 
            font-size: 0.85rem; 
            font-weight: 600;
            margin-bottom: 1.5rem;
            line-height: 1.4;
        }

        #result-container {
            /* KUNCI STABILITAS: Tinggi box hasil dikunci */
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff9fc; 
            border: 3px dashed #ffb3d9;
            border-radius: 25px;
            margin: 1rem 0;
            padding: 10px;
            overflow: hidden;
        }

        #result { 
            font-family: 'Quicksand', sans-serif;
            font-weight: 700; 
            color: #ff47a6; 
            width: 100%;
            /* Font awal besar, akan mengecil via JS jika kepanjangan */
            font-size: 1.6rem;
            line-height: 1.2;
            word-wrap: break-word;
            transition: font-size 0.2s ease;
        }

        button { 
            background: #ff47a6; 
            color: #fff; 
            border: 3px solid #b81d6d; 
            padding: 1rem; 
            border-radius: 100px;
            cursor: pointer; 
            font-family: 'Fredoka', sans-serif;
            font-size: 1.1rem; 
            font-weight: 600;
            width: 100%; 
            box-shadow: 0px 6px 0px #b81d6d;
            text-transform: uppercase;
            margin-top: 0.5rem;
            transition: all 0.1s;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        .footer-note { 
            margin-top: 2rem; 
            font-size: 0.75rem; 
            color: #ff85c1; 
            font-weight: 700;
        }

        .footer-note a { 
            color: #ff47a6; 
            text-decoration: none;
            background: #fff0f7;
            padding: 2px 6px;
            border-radius: 8px;
            border: 1px solid #ffb3d9;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Panganggit Jeneng</h2>
    <div class="description-en">Generate Javanese family names. Sugeng njajal!</div>
    
    <div id="result-container">
        <div id="result">---</div>
    </div>
    
    <button onclick="generateName()">Generate Name</button>
    
    <div class="footer-note">Made by <a href="https://x.com/NetflixJW" target="_blank">@NetflixJW</a></div>
</div>

<script>
    function capitalize(str) {
        return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
    }

    function generateName() {
        const namaDepan = ["mangun", "mangku", "wojo", "ambar", "setyo", "padmo", "wedyo", "wignyo", "pujo", "puji", "puspo", "sastro", "pringgo", "citro", "sekar", "ranu", "danu", "aryo", "arum", "tirto", "suryo", "santa", "karto", "wigyo", "suro", "ronggo", "sasro", "purwo", "cokro", "lembu", "paku", "bayu", "noto", "wrekso", "sindu", "yoso", "sudiro", "prayu", "cipto", "hadi", "haryo", "pramu", "pamong", "sani", "narto", "broto", "marto", "jati", "midera", "dirgo", "jiwa", "joyo", "tejo", "pandu", "atmo", "wiro", "dipo", "purbo", "kresno", "merto", "cahyo", "wongso", "yomo", "panoto", "rekso", "gondo", "darko", "hando", "bodro", "arung", "prawoto", "projo", "darmo", "budi"];
        const namaBelakang = ["atmojo", "kusumo", "sentiko", "husodo", "aji", "nirmolo", "wiyatno", "wiguno", "kinanthi", "asmoro", "dikromo", "wiloso", "nugroho", "wiyarti", "ningrum", "ningtyas", "mentaram", "dipuro", "pasuti", "tenoyo", "prati", "dati", "darsono", "anggoro", "utomo", "utami", "wiratmo", "wirono", "sadewo", "negaran", "tyaso", "pradoto", "pawitro", "pasuwiryo", "musthiko", "suyatno", "sangkoyo", "sarsadi", "puspito", "sugondo", "suwanto", "dirjo", "darmo", "suroto", "yudo", "pratomo", "wening", "lesmi", "binang", "wijoyo", "darmojo", "waluyo", "suwiryo", "gayatri", "retno", "winoto", "sumantro", "pranoto", "amiseno", "laksito", "sumarto", "wigati", "priansari", "wijatmoko", "lastri", "wanto", "martono", "dono", "wardono", "somo", "widagdo", "waskito", "warsito", "mudyo", "seno", "winangun", "alam", "digdo", "waseso", "wiryo", "setro", "wardoyo", "dilogo", "kuncoro", "karyo", "projo", "wibowo", "hadi", "siswo", "amijoyo", "direjo", "yuwono", "loyo", "widuro", "suwandito", "siwojo", "padmoyo", "hantoro", "darmanto", "mono", "yumono", "nolo", "dibyo", "sudibyo", "harjo", "purwoko", "sudarto", "miharjo", "winarso", "wihastuti", "diwijo", "wilojo", "santi", "seto", "seno", "kartiyoso", "prawoto", "sayekti"];

        let d = namaDepan[Math.floor(Math.random() * namaDepan.length)];
        let b = namaBelakang[Math.floor(Math.random() * namaBelakang.length)];

        let namaAsli = capitalize(d + b);
        let finalDisplay = namaAsli;

        let dLast = d.charAt(d.length - 1);
        let bFirst = b.charAt(0);

        if ((dLast === 'o' && bFirst === 'a') || 
            (dLast === 'a' && bFirst === 'a') || 
            (dLast === 'a' && bFirst === 'i')) {
            
            let namaSandhi = capitalize(d.slice(0, -1) + b);
            finalDisplay = namaAsli + " / " + namaSandhi;
        }

        const resultDiv = document.getElementById("result");
        resultDiv.innerText = finalDisplay;

        // ADJUST FONT SIZE BASED ON LENGTH
        if (finalDisplay.length > 25) {
            resultDiv.style.fontSize = "1.1rem";
        } else if (finalDisplay.length > 15) {
            resultDiv.style.fontSize = "1.3rem";
        } else {
            resultDiv.style.fontSize = "1.6rem";
        }
    }
</script>

</body>
</html>
