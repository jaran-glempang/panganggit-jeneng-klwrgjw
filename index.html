<!DOCTYPE html>
<html lang="jv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panganggit Jeneng Kulawarga Jawa</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora:ital@0;1&display=swap');

        body { 
            margin: 0;
            padding: 0;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background-color: #f2f2f2;
            
            /* Teknik Tiling: Gambar asli diulang, halftone di atasnya */
            background-image: 
                radial-gradient(circle, rgba(0,0,0,0.15) 15%, transparent 16%), /* Efek halftone */
                url('https://upload.wikimedia.org/wikipedia/commons/0/07/COLLECTIE_TROPENMUSEUM_Een_dorpsfeest_in_de_omgeving_van_de_berg_Arjuna_TMnr_3728-709.jpg');
            
            /* Gambar tidak diperbesar (sesuai ukuran aslinya) */
            background-size: 3px 3px, auto; 
            /* Mengulang gambar ke seluruh area layar */
            background-repeat: repeat, repeat; 
            
            position: relative;
            font-family: 'Lora', serif;
        }

        /* Overlay untuk kontrol kejelasan */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(242, 242, 242, 0.6); /* Lebih pudar agar gambar terlihat */
            z-index: -1;
        }

        .card { 
            background: rgba(255, 255, 255, 0.98); 
            backdrop-filter: blur(8px); 
            padding: 3.5rem; 
            border-radius: 20px; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.1); 
            text-align: center; 
            width: 650px; 
            max-width: 90%;
            position: relative;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* Dekorasi Ulir Batik di Sudut */
        .ulir {
            position: absolute;
            width: 60px;
            height: 60px;
            color: #b0b0b0;
            opacity: 0.5;
        }
        .top-left { top: 15px; left: 15px; border-top: 2px solid; border-left: 2px solid; border-radius: 40px 0 0 0; }
        .top-right { top: 15px; right: 15px; border-top: 2px solid; border-right: 2px solid; border-radius: 0 40px 0 0; }
        .bottom-left { bottom: 15px; left: 15px; border-bottom: 2px solid; border-left: 2px solid; border-radius: 0 0 0 40px; }
        .bottom-right { bottom: 15px; right: 15px; border-bottom: 2px solid; border-right: 2px solid; border-radius: 0 0 40px 0; }

        h2 { 
            font-family: 'Playfair Display', serif;
            color: #1a1a1a; 
            margin-bottom: 0.2rem; 
            font-size: 2.2rem;
            letter-spacing: -0.5px;
        }

        .subtitle { 
            color: #666; 
            font-size: 1rem; 
            margin-bottom: 3rem;
            text-transform: lowercase;
            font-style: italic;
        }

        #result { 
            font-size: 2.8rem; 
            font-weight: 700; 
            color: #000; 
            margin: 40px 0; 
            min-height: 4rem;
            padding: 30px;
            background: rgba(0,0,0,0.02);
            border: 1px solid rgba(0,0,0,0.05);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: -1px;
        }

        button { 
            background: #2c3e50; 
            color: white; 
            border: none; 
            padding: 18px 50px; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 1.1rem; 
            font-family: 'Lora', serif;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        button:hover { 
            background: #1a252f; 
            transform: translateY(-2px);
        }

        .footer-note {
            margin-top: 2.5rem;
            font-size: 0.8rem;
            color: #999;
            letter-spacing: 1px;
        }

        @media (max-width: 600px) {
            h2 { font-size: 1.6rem; }
            .card { padding: 2rem; }
            #result { font-size: 2rem; }
        }
    </style>
</head>
<body>

<div class="card">
    <div class="ulir top-left"></div>
    <div class="ulir top-right"></div>
    <div class="ulir bottom-left"></div>
    <div class="ulir bottom-right"></div>

    <h2>Panganggit Jeneng Kulawarga Jawa</h2>
    <div class="subtitle">papan nganggit jeneng jawa</div>
    
    <div id="result">---</div>
    
    <button onclick="generateName()">Anggit Jeneng</button>
    
    <div class="footer-note">Generator nama keluarga jawa</div>
</div>

<script>
    function generateName() {
        const namaDepan = [
            "mangun", "mangku", "wojo", "ambar", "setyo", "PADMO", "WEDYO", 
            "puspo", "sastro", "pringgo", "citro", "sekar", "ranu", "danu", 
            "aryo", "arum", "tirto", "suryo", "santa", "karto", "wigyo", 
            "suro", "ronggo", "sasro", "purwo", "cokro", "lembu", "paku", 
            "bayu", "noto", "wrekso", "sindu", "yoso", "sudiro", "prayu", 
            "cipto", "hadi", "haryo", "pramu", "pamong", "sani", "narto", 
            "broto", "MARTO", "jati", "midera", "sujar", "dirgo", "jiwa",
            "joyo",
        ];

        const namaBelakang = [
            "ATMOJO", "KUSUMO", "SENTIKO", "HUSODO", "DIKROMO", "NINGRUM", 
            "NINGTYAS", "MENTARAM", "DIPURO", "PASUTI", "TENOYO", "PRATI", 
            "DATI", "DARSONO", "ANGGORO", "UTOMO", "UTAMI", "WIRATMO", 
            "WIRONO", "SADEWO", "NEGARAN", "TYASA", "PRADOTO", "PAWITRO", 
            "PASUWIRYO", "MUSTHIKO", "SUYATNO", "SANGKOYO", "SARSADI", 
            "PUSPITO", "SUGONDO", "SUWANTO", "DIRJO", "DARMO", "SUROTO", 
            "YUDO", "PRATOMO", "WENING", "SUKIRNO", "LESMI", "SUGITO", 
            "BINANG", "WIJOYO", "DARMOJO", "WALUYO", "SUWIRYO", "GAYATRI", 
            "BROTO", "RETNO", "WINOTO", "SUMANTRO", "PRANOTO", "AMISENO", 
            "LAKSITO", "SUMARTO", "WIGATI", "priansari", "wijatmoko", 
            "lastri", "wanto", "martono", "dono", "wardono", "somo",
        ];

        const randomDepan = namaDepan[Math.floor(Math.random() * namaDepan.length)];
        const randomBelakang = namaBelakang[Math.floor(Math.random() * namaBelakang.length)];

        let hasilGabungan = `${randomDepan}${randomBelakang}`;
        let hasilFinal = hasilGabungan.charAt(0).toUpperCase() + hasilGabungan.slice(1).toLowerCase();
        
        document.getElementById("result").innerText = hasilFinal;
    }
</script>

</body>
</html>
